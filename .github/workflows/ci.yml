name: CI

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  ci:
    uses: folke/github/.github/workflows/ci.yml@main
    secrets: inherit
    with:
      plugin: haunt.nvim
      repo: thenoetrevino/haunt.nvim
      docs: false

  docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v5
      - uses: folke/github/neovim@main
      - name: Generate docs with mini.doc
        run: nvim --headless -c "luafile scripts/minidoc.lua" -c "qa"
      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore(build): auto-generated vimdocs"
