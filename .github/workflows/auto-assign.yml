name: Auto Assign

on:
  pull_request:
    types: [opened]
  issues:
    types: [opened]

jobs:
  assign:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner
            const repo = context.repo.repo
            const number = context.issue.number
            const opener = context.payload.sender.login

            if (opener === 'TheNoeTrevino') {
              console.log('Skipping auto-assign: opened by TheNoeTrevino')
              return
            }

            await github.rest.issues.addAssignees({
              owner,
              repo,
              issue_number: number,
              assignees: ['TheNoeTrevino']
            })

            if (context.eventName === 'pull_request') {
              await github.rest.pulls.requestReviewers({
                owner,
                repo,
                pull_number: number,
                reviewers: ['TheNoeTrevino']
              })
            }
